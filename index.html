<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Exercício EBAC</h1>
        <h2>Formulário de Valores</h2>
        <form id="form-valores">
            <input type="number" id="campoA" required placeholder="Campo A">
            <input type="number" id="campoB" required placeholder="Campo B">
            <button id="btn-submit" type="submit">Submeter</button>
            <button id="btn-clean" type="reset">Limpar</button>
        </form>
        <p class="msgSucesso">
            Tudo certo! Formulário enviado!
        </p>
        <p class="msgErro">
            O primeiro valor deve ser maior que o segundo.
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
